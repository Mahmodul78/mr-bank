<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Bank</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----------------- Login Area Start ----------------->
    <div id="loginArea">
        <h1 class="bankTitle text-center">Welcome to Mr. Bank</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Enter Your Email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-dark">Submit</button>
        </div>
    </div>

    <!----------------- Transaction Area Start ----------------->
    <div id="transactionArea">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">700</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-dark">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-dark">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom javaScript link -->
    <script src="main.js"></script>
</body>

</html>
